<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="CodePixar">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title> T electronic device</title>

	<!--
		CSS
		============================================= -->
<link rel="stylesheet" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
<link rel="stylesheet" th:href="@{/css/ion.rangeSlider.css}" />
<link rel="stylesheet" th:href="@{/css/ion.rangeSlider.skinFlat.css}" />
<link rel="stylesheet" th:href="@{/css/mainForm.css}">
</head>

<body>

	<!-- Start Header Area -->
	<div th:replace="~{fragments/AdminHeader :: header}"></div>

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Welcome To  <br> Page product management</h1>
				
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="img/login.jpg" alt="">
						<div class="hover">
							<h4>New Product?</h4>
							<p>This is the page to add new products</p>
							<a class="primary-btn" href="/admin/productTable">Product Details</a>
						</div>
					</div>
				</div>
                <div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Product Form</h3>
						<form class="row login_form" action="#" th:action="@{/admin/product/save}" method="post" id="contactForm" novalidate="novalidate"
						th:object="${sanpham}" enctype="multipart/form-data">
							
							<div class="col-md-12 form-group ">
								<input th:field="*{id}" type="text" readonly="true" class="form-control" id="last" name="name"
								 placeholder="Mã Sản Phẩm">
								
							</div>
							
							<div class="col-md-12 form-group ">
								<input th:field="*{tenSanPham}" type="text" class="form-control" id="last" name="name"
								 placeholder="Tên Sản Phẩm">
								
							</div>
                            <div class="col-md-12 form-group">
                                <input th:field="*{anhSanPham}" type="file" class="form-control" id="file" name="file">
                                
                            </div>
							
							<select class="col-md-12 form-group " th:field="*{maLoai.id}">
											    <option th:each="option : ${options}" 
											            th:value="${option.key}"
											            th:text="${option.key}">
											    </option>
											</select>
							
						
						<div class="col-md-12 form-group p_star">
								<input th:field="*{donGia}" type="text" class="form-control" id="" name="" placeholder="Đơn Giá" >
                               
                            </div>
						

							<div class="col-md-12 form-group p_star">
								<input th:field="*{soLuongTon}" type="text" class="form-control" id="" name="" placeholder="Số Lượng Tồn" >
                               
                            </div>
						
                           
							<div class="col-md-12 form-group p_star">
								<div class="creat_account">
									<input th:field="*{trangThai}" type="radio"  value="true"> còn hàng
									<label ></label>
                                   
                                    <input  th:field="*{trangThai}"	 type="radio"  value="false"> hết hàng
									<label ></label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								
									<button type="save" value="save" class="primary-btn">Save</button>
								
								
							</div>
						</form>
					</div>
				</div>
			</div>
			</div>
		</div>
	</section>
			<div th:replace="~{fragments/footer :: footer}"></div>	
	


	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	 crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="js/gmaps.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
