<body>

	<!-- Start Header Area -->
	<header class="header_area sticky-header">
		<div class="main_menu">
			<nav class="navbar navbar-expand-lg navbar-light main_box">
				<div class="container">
					<!-- Brand and toggle get grouped for better mobile display -->
					<a class="navbar-brand logo_h" href="index.html"><img src="img/logo.png" alt=""></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					 aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
						<ul class="nav navbar-nav menu_nav ml-auto">
							<li class="nav-item"><a class="nav-link" href="/admin">Home</a></li>
           
							<li class="nav-item submenu dropdown">
								<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
								 aria-expanded="false">Customer</a>
								<ul class="dropdown-menu">
									<li class="nav-item"><a class="nav-link" href="/admin/customered">Customer</a></li>
									<li class="nav-item"><a class="nav-link" href="/admin/customerRanked">Customer Rank</a></li>
								</ul>
							</li>
                    	        <li class="nav-item"><a class="nav-link" href="/admin/product">Product</a></li>	
                       
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li class="nav-item"><a href="#" class="cart"><span class="ti-bag"></span></a></li>
							<li class="nav-item">
								<button class="search"><span class="lnr lnr-magnifier" id="search"></span></button>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	
	</header>
	<!-- End Header Area --

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Welcome To  <br> Page product management</h1>
				
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="img/login.jpg" alt="">
						<div class="hover">
							<h4>New Product?</h4>
							<p>This is the page to add new products</p>
							<a class="primary-btn" href="/admin/productTable">Product Details</a>
						</div>
					</div>
				</div>
                <div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Product Form</h3>
						<form class="row login_form" action="#" th:action="@{/admin/product/save}" method="post" id="contactForm" novalidate="novalidate"
						th:object="${sanpham}">
							
							<div class="col-md-12 form-group ">
								<input th:field="*{tenSanPham}" type="text" class="form-control" id="last" name="name"
								 placeholder="Tên Sản Phẩm">
								
							</div>
                            <div class="col-md-12 form-group">
                                <input th:field="*{anhSanPham}" type="file" class="form-control" id="file" name="file">
                                
                            </div>
							<div class="col-md-12 form-group">
							<select class="col-md-12 form-control"  th:field="*{maLoai.id}">
											    <option th:each="option : ${options}" 
											            th:value="${option.key}"
											            th:text="${option.key}">
											    </option>
											</select>
							
						 </div>
						<div class="col-md-12 form-group p_star">
								<input th:field="*{donGia}" type="text" class="form-control" id="" name="" placeholder="Đơn Giá" >
                               
                            </div>
						

							<div class="col-md-12 form-group p_star">
								<input th:field="*{soLuongTon}" type="text" class="form-control" id="" name="" placeholder="Số Lượng Tồn" >
                               
                            </div>
						
                           
							<div class="col-md-12 form-group p_star">
								<div class="creat_account">
									<input th:field="*{trangThai}" type="radio" id="f-option2" name="selector" th:value="true">
									<label for="f-option2">Còn Hàng</label>
                                   
                                    <input  th:field="*{trangThai}" type="radio" id="f-option2" name="selector" th:value="false">
									<label for="f-option2">Hết Hàng</label>
								</div>
							</div>
							<div class="col-md-6 form-group">
								
									<button type="save" value="save" class="primary-btn">Save</button>
										
							</div>
							<div class="col-md-6 form-group">
								
									
									<button class="primary-btn">update</button>		
							</div>
						</form>
					</div>
				</div>
			</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
