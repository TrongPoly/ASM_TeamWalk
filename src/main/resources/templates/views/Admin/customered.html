	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="img/login.jpg" alt="">
						<div class="hover">
							<h4>New Customer?</h4>
							<p>This is the page to add new customer</p>
							<a class="primary-btn" href="/customerTabled">Customer Details</a>
						</div>
					</div>
				</div>
                <div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Costumer Form</h3>
						<form class="row login_form" action="#" th:action="@{/customer/save}" method="post" id="contactForm" th:object="${khachhang}">
                      
                            <div class="col-md-12 form-group p_star">
                                <input th:field="*{tenKhachHang}" type="text" class="form-control" placeholder="Họ Tên Khách Hàng" id="" name="">                      
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('tenKhachHang')}"
			th:errors="*{tenKhachHang}"></div>
                            </div>
							<div class="col-md-12 form-group p_star">
							<input th:field="*{soDienThoai}" type="text" class="form-control" id="number" name="number" placeholder="Số Điện Thoại">
							
							<div class="alert alert-warning" th:if="${#fields.hasErrors('soDienThoai')}"
			th:errors="*{soDienThoai}"></div>
						</div>
						<div class="col-md-12 form-group p_star">
							<input th:field="*{email.email}" type="text" class="form-control" id="" name="" placeholder="Email">
						
						<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}"
			th:errors="*{email}"></div>
						</div>
							<div class="col-md-12 form-group p_star">
								<input th:field="*{diaChi}" type="text" class="form-control" id="name" name="name" placeholder="Địa Chỉ">
                                
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('diaChi')}"
			th:errors="*{diaChi}"></div>
                            </div>
							<div class="col-md-6 form-group p_star">
								<input th:field="*{soCanCuoc}" type="text" class="form-control" id="number" name="" placeholder="Căn Cước Công Dân" >
                                
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('soCanCuoc')}"
			th:errors="*{soCanCuoc}"></div>
                            </div>
							<div class="col-md-6 form-group p_star">
								<input th:field="*{diemTichLuy}" type="text" class="form-control" id="number" name="" placeholder="Điểm Tich Lũy" >
                                
                                <div class="alert alert-warning" th:if="${#fields.hasErrors('diemTichLuy')}"
			th:errors="*{diemTichLuy}"></div>
                            </div>
                            <div class="col-md-12 form-group p_star">
								<input th:field="*{hangKhachHang.id}" type="text" class="form-control" id="number" name="" placeholder="Hạng Khách Hàng">
                               
                                 <div class="alert alert-warning" th:if="${#fields.hasErrors('hangKhachHang.id')}"
			th:errors="*{hangKhachHang.id}"></div>
                            </div>
                          
							<div class="col-md-12 form-group">
									<button class="primary-btn" type="submit">Save</button>
							</div>
							
						</form>
					</div>
				</div>
			</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
