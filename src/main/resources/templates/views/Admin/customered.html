<!DOCTYPE html>

<head>
<meta charset="utf-8">
<head>

	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Author Meta -->

<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->
<meta charset="UTF-8">
<!-- Site Title -->
<title>T electronic device</title>

<!--
		CSS
		============================================= -->
<link rel="stylesheet" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
<link rel="stylesheet" th:href="@{/css/ion.rangeSlider.css}" />
<link rel="stylesheet" th:href="@{/css/ion.rangeSlider.skinFlat.css}" />
<link rel="stylesheet" th:href="@{/css/mainForm.css}">
</head>

<body>

	<!-- Start Header Area -->
	<div th:replace="~{fragments/AdminHeader :: header}"></div>
	<!-- End Header Area -->
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div
				class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>
						Welcome To <br> Customer management
					</h1>

				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="/img/login.jpg" alt="">
						<div class="hover">
							<h4>New Customer?</h4>
							<p>This is the page to add new customer</p><br>
							<p>And this is the page to list customers</p>
							<a class="primary-btn" href="/admin/customerTabled">Customer
								Details</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Costumer Form</h3>
						<form class="row login_form" action="#"
							th:action="@{/admin/customer/save}" method="post"
							id="contactForm" th:object="${khachhang}">
							<div class="col-md-12 form-group p_star">
								<input th:field="*{id}" type="text" readonly="true"
									class="form-control" placeholder="Mã Khách Hàng" id="" name=""
									th:value="${khachhang.tenKhachHang}">

							</div>
							<div class="col-md-12 form-group p_star">
								<input th:field="*{tenKhachHang}" type="text"
									class="form-control" placeholder="Họ Tên Khách Hàng" id=""
									name="" th:value="${khachhang.tenKhachHang}">
								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('tenKhachHang')}"
									th:errors="*{tenKhachHang}"></div>
							</div>
							<div class="col-md-12 form-group p_star">
								<input th:field="*{soDienThoai}" type="text"
									class="form-control" id="number" name="number"
									placeholder="Số Điện Thoại" th:value="${khachhang.soDienThoai}">

								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('soDienThoai')}"
									th:errors="*{soDienThoai}"></div>
							</div>
							<div class="col-md-12 form-group p_star">
								<input th:field="*{email.email}" type="text"
									class="form-control" id="" name="" placeholder="Email"
									th:value="${khachhang.email}">

								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
							</div>
							<div class="col-md-12 form-group p_star">
								<input th:field="*{diaChi}" type="text" class="form-control"
									id="name" name="name" placeholder="Địa Chỉ"
									th:value="${khachhang.diaChi}">
								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></div>
							</div>
							<div class="col-md-6 form-group p_star">
								<input th:field="*{soCanCuoc}" type="text" class="form-control"
									id="number" name="" placeholder="Căn Cước Công Dân"
									th:value="${khachhang.soCanCuoc}">

								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('soCanCuoc')}"
									th:errors="*{soCanCuoc}"></div>
							</div>
							<div class="col-md-6 form-group p_star">
								<input th:field="*{diemTichLuy}" type="text"
									class="form-control" id="number" name=""
									placeholder="Điểm Tich Lũy" th:value="${khachhang.diemTichLuy}">

								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('diemTichLuy')}"
									th:errors="*{diemTichLuy}"></div>
							</div>
							<div class="col-md-12 form-group p_star">
								<input th:field="*{hangKhachHang.id}" type="text"
									class="form-control" id="number" name=""
									placeholder="Hạng Khách Hàng"
									th:value="${khachhang.hangKhachHang}">

								<div class="alert alert-warning"
									th:if="${#fields.hasErrors('hangKhachHang.id')}"
									th:errors="*{hangKhachHang.id}"></div>
							</div>

							<div class="col-md-12 form-group">
								<button class="primary-btn" type="submit">Save</button>

							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
				<div th:replace="~{fragments/footer :: footer}"></div>	
	




	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<!--gmaps Js-->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="js/gmaps.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
