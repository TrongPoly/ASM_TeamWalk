<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<head>
<!-- Mobile Specific Meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Favicon-->
<link rel="shortcut icon" href="img/fav.png">
<!-- Author Meta -->
<meta name="author" content="CodePixar">
<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->
<meta charset="UTF-8">
<!-- Site Title -->
<title>T electronic device</title>

<!--
		CSS
		============================================= -->
<link rel="stylesheet" th:href="@{/css/linearicons.css}">
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/owl.carousel.css}">
<link rel="stylesheet" th:href="@{/css/nice-select.css}">
<link rel="stylesheet" th:href="@{/css/nouislider.min.css}">
<link rel="stylesheet" th:href="@{/css/ion.rangeSlider.css}" />
<link rel="stylesheet" th:href="@{/css/ion.rangeSlider.skinFlat.css}" />
<link rel="stylesheet" th:href="@{/css/mainsp.css}">
</head>

<body>

	<!-- Start Header Area -->
	<div th:replace="~{fragments/AdminHeader :: header}"></div>
	<!-- End Header Area --
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div
				class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>
						Welcome To </br> Page Product Management
					</h1>

				</div>
			</div>
		</div>

	</section>
	<!-- End Banner Area -->

	<!--================Form Box Area =================-->
	<form action="#" th:action="@{/admin/product/search}"
		class=" col-6 offset-1 order-rable d-flex">
		<input th:name="name" type="text" class="form-control"
			id="search_input" placeholder="Tên Sản Phẩm">
		<button type="submit" class="btn btn-success offset-1">tìm</button>

	</form>
	<section class=" section_gap">
		<div class="">
			<div class="">
				<div class="search_input">
					<div class="container"></div>
				</div>
				<table class="table col-10 offset-1">
					<thead class="thead-white">
						<tr>
							<th scope="col">Mã SP</th>
							<th scope="col">Tên SP</th>
							<th scope="col">Hình Ảnh</th>
							<th scope="col">Loại</th>
							<th scope="col">Đơn Giá</th>
							<th scope="col">Số Lượng Tồn</th>
							<th scope="col">Trạng Thái</th>
							<th></th>
						</tr>
					</thead>

					<tr th:each="sp : ${sps}">
						<td th:text="${sp.id}"></td>
						<td th:text="${sp.tenSanPham}"></td>
						<td><img alt="" th:src="@{/img/product/__${sp.anhSanPham}__}"
							width="100px" height="100px" /></td>
						<td th:text="${sp.maLoai.tenLoai}"></td>
						<td th:text="${sp.donGia}"></td>
						<td th:text="${sp.soLuongTon}"></td>
						<td th:text="${sp.trangThai}? 'Còn hàng' : 'Hết hàng'"></td>
						<td><a th:href="@{/admin/product/edit/__${sp.id}__}"
							class="btn btn-warning">Sửa</a> <a
							th:href="@{/admin/product/delete/__${sp.id}__}"><span
								class="btn btn-danger"
								onclick="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">Xoá</span></a></td>
					</tr>
				</table>

			</div>
		</div>
		<nav aria-label="Page navigation example">
			<ul class="pagination">
				<li class="page-item"><a class="page-link"
					th:href="@{/admin/product/page?p=__${currIndex-1}__}" href="#">Previous</a></li>
				<tr th:each="i: ${#numbers.sequence(0, numberOfPages - 1)}">
					<li class="page-item"><a
						th:style="${'background-color:' + (i==currIndex?'lightgrey':'white')}"
						th:href="@{/admin/product/page?p=__${i}__}" class="page-link"
						href="#" th:text="${i+1}"></a></li>
				</tr>
				<li class="page-item"><a class="page-link"
					th:href="@{/admin/product/page?p=__${currIndex+1}__}" href="#">Next</a></li>
			</ul>
		</nav>
	</section>
	<!--================End Login Box Area =================-->



	<div th:replace="~{fragments/footer :: footer}"></div>



	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<!--gmaps Js-->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="js/gmaps.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
