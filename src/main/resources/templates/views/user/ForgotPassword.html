<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<!-- Mobile Specific Meta -->
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Favicon-->
<link rel="shortcut icon" href="img/fav.png">
<!-- Author Meta -->
<meta name="author" content="CodePixar">
<!-- Meta Description -->
<meta name="description" content="">
<!-- Meta Keyword -->
<meta name="keywords" content="">
<!-- meta character set -->
<meta charset="UTF-8">
<!-- Site Title -->
<title>T electronic device</title>

<!--
		CSS
		============================================= -->
<link rel="stylesheet" href="css/linearicons.css">
<link rel="stylesheet" href="css/owl.carousel.css">
<link rel="stylesheet" href="css/themify-icons.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/nice-select.css">
<link rel="stylesheet" href="css/nouislider.min.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<!-- Start Header Area -->
	<div th:replace="~{fragments/header :: header}"></div>
	<!-- End Header Area -->

	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div
				class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Login/Register</h1>
					<nav class="d-flex align-items-center">
						<a href="index.html">Home<span class="lnr lnr-arrow-right"></span></a>
						<a href="category.html">Login/Register<span
							class="lnr lnr-arrow-right"></span></a> <a href="category.html">Register</a>
					</nav>
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="img/login.jpg" alt="">
						<div class="hover">
							<h4>Welcome to T Electronic Device</h4>
							<p>Enjoy shopping without worrying about the price, genuine
								warranty</p>
							<a class="primary-btn" th:href="@{/login}">Login</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div th:unless="${sendCode}" class="login_form_inner">
						<h3>Nhập Email của để lấy lại mật khẩu</h3>
						<form class="row login_form" action="#"
							th:action="@{/sendCodeForgotPw}" method="post" id="contactForm"
							novalidate="novalidate">

							<div class="col-md-12 form-group p_star">
								<input type="email" class="form-control" name="email"
									placeholder="Email">
							</div>
							<div class="text-info" th:text="${msg}"></div>

							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Send</button>

							</div>
						</form>

					</div>
					<div th:if="${sendCode}" class="login_form_inner">
						<h3>Nhập mã 4 chữ số được gửi qua email</h3>
						<!-- NHẬP CODE -->
						<form  class="row login_form" action="#"
							th:action="@{/confirmCode}" method="post" id="contactForm"
							novalidate="novalidate">

							<div class="col-md-12 form-group p_star">
								<input type="text" class="form-control" name="code"
									placeholder="Mã OTP">
							</div>
							<div class="text-info" th:text="${msg}"></div>

							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Xác nhận</button>

							</div>
						</form>

					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

	<!-- start footer Area -->
	<div th:replace="~{fragments/footer :: footer}"></div>
	<!-- End footer Area -->


	<script src="js/vendor/jquery-2.2.4.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/jquery.nice-select.min.js"></script>
	<script src="js/jquery.sticky.js"></script>
	<script src="js/nouislider.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<!--gmaps Js-->
	<script
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="js/gmaps.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
